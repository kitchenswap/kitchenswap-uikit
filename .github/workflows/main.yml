
name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
         # npm run build-storybook
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
      - name: Deploy A
        if: hashFiles('data/a.json') != ''
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 5401a6f4c737ad12dd59eda96966f195
          gist_file_name: .json
          file_path: ./data/a.json
      - name: Create B
        run: |
          npm run new-logos
      - name: Deploy B
        if: hashFiles('data/b.json') != ''
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 5401a6f4c737ad12dd59eda96966f195
          gist_file_name: b.json
          file_path: ./data/b.json
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@cp_instead_of_deleting
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: data
          destination-github-username: kitchenswap
          destination-repository-name: kitchenswap-data
          user-email: hanna.waffle@gmail.com